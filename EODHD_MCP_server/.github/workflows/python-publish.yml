name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

concurrency:
  group: pypi-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Build release distributions (sdist & wheel)
        run: |
          python -m build
          twine check dist/*

      - name: Upload distributions as artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs: [release-build]
    permissions:
      # Required for PyPI Trusted Publishing (no API token needed)
      id-token: write

    environment:
      name: pypi
      # Update if your project name on PyPI differs:
      url: https://pypi.org/project/eodhd-mcp-server/

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          # Optional: avoid failing if version already exists on PyPI
          skip-existing: true
